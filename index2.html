<html>
    <head>
      <title>Simple Input</title>
    </head>
    <body>
      <h1>Enter a value to send to the Stackdriver API</h1>
      <form action="/" method="post" onsubmit="alert('Value sent ' + metric_value.value)">
      <input type="TEXT" id="metric_value" name="metric_value" size="40">
      <br>
      <input type="submit" id="submit" value="Submit">
    </form>
    </body>
  </html>
